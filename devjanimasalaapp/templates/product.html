{% extends "base.html" %}
{% block content %}
{% load static %}
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title></title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
      <!-- font awesome -->
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--  -->
      <!-- owl stylesheets -->
      <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesoeet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

      <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
                                    
      <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
      <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
      <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
   </head>
   <body id="product">
      <div class="container mt-5 mb-5">
         <div class="row d-flex justify-content-center">
             <div class="col-md-10">
                 <div class="card">
                     <div class="row">
                         <div class="col-md-6">
                             <div class="images p-3">
                                 <div class="text-center p-4"> <img id="main-image" src=../../../{{products.product_image}} width="250" /> </div>
                             </div>
                         </div>
                         <div class="col-md-6">
                             <div class="product p-4">
                                 <div class="d-flex justify-content-between align-items-center">
                                     <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <a href="../{{products.category.id}}" class="ml-1">Back</a> </div> 
                                     <div class="login_menu">
                                          <a href="#">
                                             <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                             <span class="padding_10">Cart</span></a>
                                    </div>
                                 </div>
                                 <div class="mt-4 mb-3">
                                     <h5 class="text-uppercase">{{products.product_name}}</h5>
                                     <div class="price d-flex flex-row align-items-center"> <span class="act-price">RS {{products.product_price}}/-</span>
                                         <div class="ml-2"><!-- <small class="dis-price">{{products.product_price}}</small>  <span>40% OFF</span> </div> -->
                                     </div>
                                 </div>
                                 <p class="about">{{products.product_details}}</p>
                                 <div class="sizes mt-5">
                                     <h6 class="text-uppercase">Weight</h6> <label class="radio"> <input type="radio" name="weight" value="100g" checked> <span>100g</span> </label> <label class="radio"> <input type="radio" name="weight" value="250gm"> <span>250gm</span> </label> <label class="radio"> <input type="radio" name="weight" value="500gm"> <span>500gm</span> </label> <label class="radio"> <input type="radio" name="weight" value="1kg"> <span>1kg</span> </label>
                                 </div>
                                 <div class="cart mt-4 align-items-center"> <button class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
   </div>
      
            <script type='text/javascript'></script>

            <!-- Javascript files-->
            <script src="{% static 'js/jquery.min.js' %}"></script>
            <script src="{% static 'js/popper.min.js' %}"></script>
            <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
            <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
            <script src="{% static 'js/plugin.js' %}"></script>
            <!-- sidebar -->
            <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
            <script src="{% static 'js/custom.js' %}"></script>
            <script>
               function openNav() {
                 document.getElementById("mySidenav").style.width = "250px";
               }
               
               function closeNav() {
                 document.getElementById("mySidenav").style.width = "0";
               }
            </script>
   </body>
</html>
{% endblock %}
